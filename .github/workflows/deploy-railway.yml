name: Deploy to Railway

# Only trigger on manual dispatch
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN:  ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service=${{ secrets.RAILWAY_SERVICE_ID }}

      - name: Send Telegram Notification
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.BOT_CHAT_ID }}" \
            -d "text=✅ LinkedIn-positions-stats-cron-app successfully deployed to Railway (production)"

      - name: Send Failure Notification
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.BOT_CHAT_ID }}" \
            -d "text=❌ LinkedIn-positions-stats-cron-app deployment to Railway failed"